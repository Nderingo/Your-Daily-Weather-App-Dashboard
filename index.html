<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <header class = "">
        <h1>Weather Dashboard</h1>
    </header>

    <div id="form">
        <form>
            <p>City Search</p>
            <input type="userInput" id="cityName" class= "putCity"/>
            <button id="city-search" class="btn my-2 my-sm-0 button" type="submit">Search</button>
        </form>
        <br>
        
        <section>
        <div id = "searcHistory" class = "hist">City Search History</div>
        </section>
    </div>


    <div class="container-fluid col-9">
        <div id= "current-weather" class="jumbotron custom-background">
            <h1 class="display-4">Weather Application</h1>
            <h2 id="current-date"></h2>
            <h2 id="current-city"></h2>
            <div class="weather-icon" class="badge"></div>
            <p id="weather-info" class="lead"></p>
            <hr class="my-4">
              <h3 id="forecast-title">Past Five-Days Weather Forecast</h3>
              <div id="forecast-container" class="container">
              </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./assets/script.js"></script>
    <script src="https://momentjs.com/downloads/moment.js"></script>
</body>
</html>
